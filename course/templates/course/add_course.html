{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block body %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto In-Touch">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>

        </div>
    </div>
</div>

{% endblock body %}
